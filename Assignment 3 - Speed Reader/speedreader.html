<!DOCTYPE html>
<html>
    <html lang="en">
<head>
	<title>speedreader</title>
	<script type = "text/javascript" src = "speedreader.js" ></script>
	<link rel = "stylesheet" type = "text/css" href = "speedreader.css" />
</head>
<body>
	<h1>SpeedReader</h1>
	<div id = "displayReader"></div>
	<div class = "controllerSet">
		<div class = "playController">
			<p>Play Controlls:</p>
            <button id = "start" type = "button">Start</button>
			<button id = "stop" type = "button">Stop</button>
		</div>	
        <div class = "speed">
			<p>Speed:</p>
			<select id = "speed">
				<option value = "1200">50 wpm</option>
				<option value = "200">300 wpm</option>
				<option value = "171" SELECTED>350 wpm</option>
				<option value = "150">400 wpm</option>
				<option value = "133">450 wpm</option>
				<option value = "120">500 wpm</option>
			</select>
		</div>
        <div class = "size">
			<p>Size:</p>
			<label id = middle><input id = "36pt" type = "radio" name = "size" checked = "checked"/>Medium</label>
			<label id = big><input id = "48pt" type = "radio" name = "size"/>Big</label>
			<label id = bigger><input id = "60pt" type = "radio" name = "size"/>Bigger</label>
		</div>
        <div class = "input">
        <p>Input Text:</p>
        <textarea id = "inputText" rows = "10" cols = "80">
        </textarea>
        </div>
    </div>
    <div class = "footer">
        <a href="https://validator.w3.org/#validate_by_input"><img src="./images/w3c-html-blue.png" alt="Valid HTML5" /></a>
        <a href="https://validator.w3.org/#validate_by_input"><img src="./images/w3c-css-blue.png" alt="Valid HTML5" /></a>
        <a href="https://validator.w3.org/#validate_by_input"><img src="./images/w3c-js-blue.png" alt="Valid HTML5" /></a>
    </div>
</body>
</html>
